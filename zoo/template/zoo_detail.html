<div >{{name}}</div>

<div> Pens</div>
<button ng-click ="addPen($event)"> Add Pen </button>
<ul> 
<li ng-repeat = "pen in pens" ng-click=penClicked($event)> {{pen.name}}  
<div> {{pen.available}}</div>
</li>
</ul>
<div > </div>

<div>Animal</div>
<button ng-click ="addAnimal($event)">Add Animal</button>
<ul>
	<li ng-repeat ="anim in animals" ng-click=animalClicked($event)>
		{{anim.name}} <div > {{anim.pen.name}}</div>
	</li>
</ul>
